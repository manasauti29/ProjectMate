<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="login.js" defer></script>
    <style>
        .form-container {
            width: 350px;
            height: 500px;
            background-color: #fff;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            border-radius: 10px;
            padding: 20px 30px;
            margin: auto;
        }
        .title {
            text-align: center;
            font-size: 28px;
            font-weight: 800;
            margin: 10px 0 30px;
        }
        .form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        .input {
            border-radius: 20px;
            border: 1px solid #c0c0c0;
            outline: 0 !important;
            padding: 12px 15px;
        }
        .form-btn {
            padding: 10px 15px;
            border-radius: 20px;
            border: 0 !important;
            outline: 0 !important;
            background: teal;
            color: white;
            cursor: pointer;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        }
        .form-btn:active {
            box-shadow: none;
        }
        .sign-up-label {
            font-size: 10px;
            color: #747474;
        }
        .sign-up-link {
            font-size: 11px;
            text-decoration: underline;
            text-decoration-color: teal;
            color: teal;
            cursor: pointer;
            font-weight: 800;
        }
        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        .apple-login-button, .google-login-button {
            border-radius: 20px;
            padding: 10px 15px;
            box-shadow: rgba(0, 0, 0, 0.16) 0px 10px 36px 0px, rgba(0, 0, 0, 0.06) 0px 0px 0px 1px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 11px;
            gap: 5px;
        }
        .apple-login-button {
            background-color: #000;
            color: #fff;
            border: 2px solid #000;
        }
        .google-login-button {
            background-color: #fff;
            border: 2px solid #747474;
        }
    </style>
</head>
<body class="bg-gray-50">

    <!-- Navbar -->
    <header class="fixed top-0 left-0 w-full z-50 bg-white shadow-md">
        <nav class="flex items-center justify-between p-3 lg:px-6">
            <div class="flex lg:flex-1">
                <a href="index.html" class="-m-1.5 p-1.5">
                    <img class="h-10 w-auto" src="assets/logo.png" alt="Logo">
                </a>
                <span class="text-xl font-bold text-gray-900 ml-4">ProjectMate</span>
            </div>
            <div class="hidden lg:flex lg:gap-x-8">
                <a href="about.html" class="text-base font-medium text-gray-900 hover:text-indigo-600">Perks</a>
                <a href="search-teammates.html" class="text-base font-medium text-gray-900 hover:text-indigo-600">Search for Teammates</a>
                <a href="post-project.html" class="text-base font-medium text-gray-900 hover:text-indigo-600">Post a Project</a>
                <a href="login.html" class="text-base font-medium text-gray-900 hover:text-indigo-600">Login</a>
            </div>
        </nav>
    </header>
    <br>
    <br>
    <!-- Login Section -->
    <section class="py-16 bg-white">
        <div class="form-container">
            <p class="title">Welcome back</p>
            <form class="form" id="login-form">
                <input type="email" id="login-email" class="input" placeholder="Email Address" required>
                <input type="password" id="login-password" class="input" placeholder="Password" required>
                <p class="page-link text-end text-sm">
                    <span class="page-link-label">Forgot Password?</span>
                </p>
                <button type="submit" class="form-btn">
                    Log In
                </button>
            </form>

            <p class="sign-up-label text-center text-sm">
                Don't have an account? <a href="register.html" class="sign-up-link">Sign up</a>
            </p>

            <div class="buttons-container">
                <div class="apple-login-button">
                    <svg stroke="currentColor" fill="currentColor" stroke-width="0" class="apple-icon" viewBox="0 0 1024 1024" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">

                    </svg>
                    <span>Log in with Apple</span>
                </div>
                <div class="google-login-button">
                    <svg stroke="currentColor" fill="currentColor" stroke-width="0" version="1.1" x="0px" y="0px" class="google-icon" viewBox="0 0 48 48" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                        <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12 c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.955,4,9,12.955,9,24 c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path>
                        <path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657 C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path>
                        <path fill="#4CAF50" d="M24,4c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4c-3.597,0-6.703,1.183-9.09,3.171L13.417,10.53C16.577,8.478,19.212,7,24,7c4.469,0,8.448,2.116,11.016,5.221l4.539-4.537C33.11,3.748,28.038,2,24,2c-5.523,0-10,4.477-10,10 c0,3.125,1.364,5.91,3.564,7.871L24,12"></path>
                    </svg>
                    <span>Log in with Google</span>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto text-center">
            <p class="text-sm">&copy; 2024 Group Formation Platform. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
