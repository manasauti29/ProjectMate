<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Group Formation Platform</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="register.js" defer></script>
</head>
<body class="bg-gray-50">

    <!-- Navbar -->
    <header class="fixed top-0 left-0 w-full z-50 bg-white shadow-md">
        <nav class="flex items-center justify-between p-3 lg:px-6">
            <div class="flex lg:flex-1">
                <a href="index.html" class="-m-1.5 p-1.5">
                    <img class="h-10 w-auto" src="assets/logo.png" alt="Logo">
                </a>
                <span class="text-xl font-bold text-gray-900 ml-4">ProjectMate</span>
            </div>
            <div class="hidden lg:flex lg:gap-x-8">
                <a href="about.html" class="text-base font-medium text-gray-900 hover:text-indigo-600">Perks</a>
                <a href="search-teammates.html" class="text-base font-medium text-gray-900 hover:text-indigo-600">Search for Teammates</a>
                <a href="post-project.html" class="text-base font-medium text-gray-900 hover:text-indigo-600">Post a Project</a>
                <a href="login.html" class="text-base font-medium text-gray-900 hover:text-indigo-600">Login</a>
            </div>
        </nav>
    </header>

    <!-- Registration Section -->
    <section class="py-16 bg-white">
        <div class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold text-gray-800 text-center mb-6">Create Your Account</h2>
            <!-- Registration Form -->
            <form class="space-y-6" id="register-form">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-900">Name</label>
                    <input type="text" id="name" class="w-full p-2 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-900">Email Address</label>
                    <input type="email" id="email" class="w-full p-2 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-900">Password</label>
                    <input type="password" id="password" class="w-full p-2 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                </div>
                <div>
                    <label for="skills" class="block text-sm font-medium text-gray-900">Skills (comma separated)</label>
                    <input type="text" id="skills" class="w-full p-2 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <div>
                    <label for="projects" class="block text-sm font-medium text-gray-900">Past Projects (comma separated)</label>
                    <input type="text" id="projects" class="w-full p-2 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                <button type="submit" class="w-full bg-teal-500 text-white py-2 px-4 rounded-md shadow-md hover:bg-teal-600 focus:outline-none focus:ring-2 focus:ring-teal-500">
                    Register
                </button>
            </form>
            <p class="mt-4 text-sm text-center text-gray-700">
                Already have an account? 
                <a href="login.html" class="text-teal-600 font-medium hover:underline">Login here</a>
            </p>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto text-center">
            <p class="text-sm">&copy; 2024 Group Formation Platform. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
