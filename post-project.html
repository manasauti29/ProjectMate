<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Project - Group Formation Platform</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="post-project.js" defer></script>
</head>

<body class="bg-gray-50">

    <!-- Navbar -->
    <header class="fixed top-0 left-0 w-full z-50 bg-white shadow-md">
        <nav class="flex items-center justify-between p-3 lg:px-6">
            <div class="flex lg:flex-1">
                <a href="index.html" class="-m-1.5 p-1.5">
                    <img class="h-10 w-auto" src="assets/logo.png" alt="Logo">
                </a>
                <span class="text-xl font-bold text-gray-900 ml-4">ProjectMate</span>
            </div>
            <div class="hidden lg:flex lg:gap-x-8">
                <a href="about.html" class="text-base font-medium text-gray-900 hover:text-indigo-600">Perks</a>
                <a href="search-teammates.html" class="text-base font-medium text-gray-900 hover:text-indigo-600">Search for Teammates</a>
                <a href="post-project.html" class="text-base font-medium text-gray-900 hover:text-indigo-600">Post a Project</a>
                <a href="login.html" class="text-base font-medium text-gray-900 hover:text-indigo-600">Login</a>
            </div>
        </nav>
    </header>

    <!-- Post Project Section -->
    <section class="py-16 mt-20 bg-white">
        <div class="container mx-auto px-6 text-center">
            <h2 class="text-3xl font-semibold text-gray-900 mb-6">Post Your Project</h2>
            <p class="text-lg text-gray-600 mb-8">Outline your project idea and find teammates to join.</p>

            <!-- Form for Posting a Project -->
            <form id="project-form" class="max-w-2xl mx-auto bg-gray-50 p-6 rounded-lg shadow-md">
                <div class="mb-4">
                    <label for="project-title" class="block text-left text-sm font-medium text-gray-900">Project Title</label>
                    <input id="project-title" type="text" required class="w-full p-3 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter project title">
                </div>

                <div class="mb-4">
                    <label for="required-skills" class="block text-left text-sm font-medium text-gray-900">Required Skills</label>
                    <input id="required-skills" type="text" required class="w-full p-3 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="e.g. Python, Node.js">
                </div>

                <div class="mb-6">
                    <label for="project-description" class="block text-left text-sm font-medium text-gray-900">Project Description</label>
                    <textarea id="project-description" required class="w-full p-3 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" rows="5" placeholder="Briefly describe your project"></textarea>
                </div>

                <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-md shadow-md hover:bg-indigo-500 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
                    Post Project
                </button>
            </form>

            <!-- Section for Displaying Posted Projects -->
            <div id="posted-projects" class="mt-12">
                <h3 class="text-2xl font-semibold text-gray-900 mb-6">Posted Projects</h3>
                <div id="projects-list"></div> <!-- Dynamically populated list of projects -->
                <br>
                <br>
                <br>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto text-center">
            <p class="text-sm">&copy; 2024 Group Formation Platform. All rights reserved.</p>
        </div>
    </footer>

</body>

</html>
